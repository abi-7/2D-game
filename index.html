<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pixel-heart.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>About Me!</title>
  </head>
  <body>
    <div id="app">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Choose a Character!</h2>
          </div>
          <div id="content" class="modal-body">
            <canvas id="character"></canvas>
          </div>
          <button id="modal-close" class="ui-close-btn">Close</button>
        </div>
      </div>
      <div id="ui">
        <p class="note">Tap/Click around to move</p>
        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
